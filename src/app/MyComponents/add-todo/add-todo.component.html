<div class=" container bg-white bg-gradient bg-opacity-25 w-50 p-3 rounded-3 text-center text-black ">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group px-5">
      <label for="title" >Add a Todo</label>
      <input type="text" [(ngModel)]="title" class="form-control " name="title" id="title" placeholder="Your task name">
    </div>
    <div class="form-group px-5">
      <label for="desc">Description</label>
     <input type="text" class="form-control" name="desc" id="desc" rows="2" [(ngModel)]="desc" placeholder="Task Description">

  </div>
  <div class="text-center py-1"><button type="submit" class="btn btn-sm btn-primary">Add Todo</button></div>


  </form>



</div>
